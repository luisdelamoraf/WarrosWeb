    <!-- Marcador -->
    <div class="marcador">
        <div class="d-flex flex-row justify-content-center">
            <div class="p-2">
                <div id="team-a">
                    Team A
                </div>
            </div>
            <div class="p-2">
                <div id="score-a">
                    00
                </div>
            </div>
            <div class="p-2">
                -
            </div>
            <div class="p-2">
                <div id="score-b">
                    00
                </div>
            </div>
            <div class="p-2">
                <div id="team-b">
                    Team B
                </div>
            </div>
        </div>
        <div class="d-flex flex-row justify-content-center">
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary active">
                  <input type="radio" name="options" id="q1" autocomplete="off"> Q1
                </label>
                <label class="btn btn-secondary">
                  <input type="radio" name="options" id="q2" autocomplete="off"> Q2
                </label>
                <label class="btn btn-secondary">
                  <input type="radio" name="options" id="q3" autocomplete="off"> Q3
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="options" id="q4" autocomplete="off"> Q4
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="options" id="ot" autocomplete="off"> OT
                </label>
            </div>
        </div>
    </div>
    <!-- ./Marcador -->

    <!--Stats-->
    <div class="d-flex justify-content-center">
        <table class="stats-tables">
            <tr><td>
                    <table class="points-table">
                        <tr>
                            <td>
                                <button type="button" id="ft-made" class="btn btn-success btn_stats">Free throw</button>
                            </td>
                            <td>
                                <button type="button" id="2pt-made" class="btn btn-success btn_points">2pt</button>
                            </td>
                            <td>
                                <button type="button" id="3pt-made" class="btn btn-success btn_points">3pt</button>
                            </td>
                        </tr>
                        <tr class="rival-miss">
                            <td>
                                <button type="button" id="ft-miss"  class="btn btn-danger btn_stats">Free throw</button>
                            </td>
                            <td>
                                <button type="button" id="2pt-miss"  class="btn btn-danger btn_stats">2pt</button>
                            </td>
                            <td>
                                <button type="button" id="3pt-miss"  class="btn btn-danger btn_stats">3pt</button>
                            </td>
                        </tr>
                    </table>
            </td></tr>
            <tr><td><br></td></tr>
            <tr><td>
                    <table class="otherstats-table">
                        <tr>
                            <td>
                                <button type="button" id="reb-def" class="btn btn-success btn_stats">Def. Reb.</button>
                            </td>
                            <td>
                                <button type="button" id="steal" class="btn btn-success btn_stats">Steal</button>
                            </td>
                            <td>
                                <button type="button" id="block" class="btn btn-success btn_stats">Block</button>
                            </td>
                            <td>
                                <button type="button" id="assist" class="btn btn-success btn_stats">Asist</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button type="button" id="reb-off" class="btn btn-success btn_stats">Off. Reb</button>
                            </td>
                            <td>
                                <button type="button" id="TO" class="btn btn-danger btn_stats">Turnover</button>
                            </td>
                            <td>
                                <button type="button" id="foul" class="btn btn-danger btn_stats">Foul</button>
                            </td>
                            <td>
                                <button type="button" id="undo" class="btn btn-secondary btn_stats"> <i class="fa fa-undo" aria-hidden="true"></i> </button>
                            </td>
                        </tr>
                    </table>
            </td></tr>
            <tr>
                <td>
                    <button type="button" id="undoRival" class="btn btn-secondary btn_undoRival"> <i class="fa fa-undo" aria-hidden="true"></i> </button>
                </td>
            </tr>
        </table>
    </div>
    <div class="d-flex justify-content-center">
        <table class="assist-table">
            <tr>
                <td>
                    <button type="button" class="btn btn-outline-secondary disabled banner-assist">Asistido por:</button>
                </td>
                <td colspan="2">
                    <button type="button" class="btn btn-secondary btn_nadie">Nadie</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" id="assist-p1" disabled="true" class="Player-1 btn btn-success btn_assist_player">Jugador 1</button>
                </td>
                <td>
                    <button type="button" id="assist-p2" disabled="true" class="Player-2 btn btn-success btn_assist_player">Jugador 2</button>
                </td>
                <td>
                    <button type="button" id="assist-p3" disabled="true" class="Player-3 btn btn-success btn_assist_player">Jugador 3</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" id="assist-p4" disabled="true" class="Player-4 btn btn-success btn_assist_player">Jugador 4</button>
                </td>
                <td>
                    <button type="button" id="assist-p5" disabled="true" class="Player-5 btn btn-success btn_assist_player">Jugador 5</button>
                </td>
                <td>
                    <button type="button" id="assist-p6" disabled="true" class="Player-6 btn btn-success btn_assist_player">Jugador 6</button>

            </tr>
            <tr>
                <td>
                    <button type="button" id="assist-p7" disabled="true" class="Player-7 btn btn-success btn_assist_player">Jugador 7</button>
                </td>
                <td>
                    <button type="button" id="assist-p8" disabled="true" class="Player-8 btn btn-success btn_assist_player">Jugador 8</button>
                </td>
                <td>
                    <button type="button" id="assist-p9" disabled="true" class="Player-9 btn btn-success btn_assist_player">Jugador 9</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" id="assist-p10" disabled="true" class="Player-10 btn btn-success btn_assist_player">Jugador 10</button>
                </td>
                <td>
                    <button type="button" id="assist-p11" disabled="true" class="Player-11 btn btn-success btn_assist_player">Jugador 11</button>
                </td>
                <td>
                    <button type="button" id="assist-p12" disabled="true" class="Player-12 btn btn-success btn_assist_player">Jugador 12</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" id="assist-p13" disabled="true" class="Player-13 btn btn-success btn_assist_player">Jugador 13</button>
                </td>
                <td>
                    <button type="button" id="assist-p14" disabled="true" class="Player-14 btn btn-success btn_assist_player">Jugador 14</button>
                </td>
                <td>
                    <button type="button" id="assist-p15" disabled="true" class="Player-15 btn btn-success btn_assist_player">Jugador 15</button>
                </td>
            </tr>
        </table>
    </div>
    <!-- ./Stats -->

    <!-- Players -->
    <div class="players d-flex justify-content-center">
        <table class="players-table">
            <tr>
                <td>
                    <button type="button" id="p1" value="0" disabled="true" class="Player-1 btn btn-primary btn_player">Jugador 1</button>
                </td>
                <td>

                </td>
                <td>
                    <button type="button" id="p11" value="0" disabled="true" class="Player-11 btn btn-primary btn_player">Jugador 11</button>

                <td>
                    <button type="button" id="p15" value="0" disabled="true" class="Player-15 btn btn-primary btn_player">Jugador 15</button>

            </tr>
            <tr>
                <td colspan="2" >
                    <button type="button" class="rival-team btn btn-secondary btn_rival">Rival team</button>
                </td>
                <td>
                    <button type="button" id="undo-action" class="btn btn-danger btn_undo"> <i class="fa fa-undo" aria-hidden="true"></i> </button>
                </td>
            </tr>
        </table>
    </div>
