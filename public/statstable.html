<!doctype html>
<html lang="en">

<head>
    <title>WarrosGdl</title>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <!-- Icon -->
    <link href="img/logos/warros_icon_180x180.png" rel="apple-touch-icon" />
    <link rel="shortcut icon" href="img/logos/warros_blue_180x180.png" type="image/x-icon" />

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,  maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/89ac1f6cc6.js" crossorigin="anonymous"></script>


    <!-- Statstracker CSS -->
    <link rel="stylesheet" href="css/statstable.css">
    
    <!-- Default CSS -->
    <link rel="stylesheet" href="css/default.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand navbar-dark warros-blue-gradient">
        <a class="navbar-brand" href="menu-statstracker.html"> <i class="fa fa-arrow-circle-left" aria-hidden="true"></i></i> </a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="statstracker.html">STATS TRACKER 1.0 <span class="sr-only"></span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="statstable.html">STATS TABLE 1.0 <span class="sr-only"></span></a>
            </li>
        </ul>
        <button id="btn-save" type="button" class="btn btn-warning"><i style="color:white;" class="fas fa-save" aria-hidden="true"></i></button>
    </nav>
    <!-- ./Navbar -->
    <br>
    <div class="d-flex flex-row justify-content-center">
        <div class="p-2">
            <div id="team-a">
                Team A
            </div>
        </div>
        <div class="p-2">
            <div id="score-a">
                00
            </div>
        </div>
        <div class="p-2">
            -
        </div>
        <div class="p-2">
            <div id="score-b">
                00
            </div>
        </div>
        <div class="p-2">
            <div id="team-b">
                Team B
            </div>
        </div>
    </div>
    <div class="d-flex flex-row justify-content-center">
        <div id="btn-periodo" class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active">
                <input type="radio" name="options" id="final" autocomplete="off" value="0"> Final
              </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="q1" autocomplete="off" value="1"> Q1
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="q2" autocomplete="off" value="2"> Q2
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="q3" autocomplete="off" value="3"> Q3
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="options" id="q4" autocomplete="off" value="4"> Q4
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="options" id="ot" autocomplete="off" value="5"> OT
            </label>
        </div>
    </div>
    <br>

    <div id="myGrid" class="ag-theme-alpine"></div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>
    <!--JavaScript -->
    <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.js"></script>
    <script src="js/statstable.js"></script>

</body>

</html>
